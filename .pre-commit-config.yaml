repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.13
  hooks:
    - id: ruff-check
      args: [--ignore=PLW0603]
    - id: ruff-format
-   repo: https://github.com/PyCQA/bandit
    rev: '1.9.3'
    hooks:
    - id: bandit
      args: [--exclude, tests/]
